<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Ayarları</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Hesap Ayarları Sayfası</h1>
        <form action="/hesap-ayarları" method="POST">
            <div class="checkbox">
                <label><input type="checkbox" id="bildirimler" name="bildirimler"> Bildirimleri Aç/Kapat</label>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="sifre">Şifreniz:</label>
                <input type="password" class="form-control" id="sifre" name="sifre">
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</body>
</html>
