<!DOCTYPE html>
<html lang="tr" ng-app="carRentalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel ve Kullanıcı Düzenleme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h2>{{message}}</h2>
        <form>
            <div class="form-group">
                <label for="userId">Kullanıcı ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Kullanıcı ID girin" required>
            </div>
            <div class="form-group">
                <label for="userName">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı girin" required>
            </div>
            <div class="form-group">
                <label for="userEmail">E-posta:</label>
                <input type="email" class="form-control" id="userEmail" placeholder="E-posta girin" required>
            </div>
            <div class="form-group">
                <label for="userRole">Rol:</label>
                <select class="form-control" id="userRole">
                    <option>Admin</option>
                    <option>Personel</option>
                    <option>Kullanıcı</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</body>
</html>
