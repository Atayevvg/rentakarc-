<!DOCTYPE html>
<html lang="tr" ng-app="carRentalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Yönetimi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h2>{{message}}</h2>
        <form>
            <div class="form-group">
                <label for="reservationId">Rezervasyon ID:</label>
                <input type="text" class="form-control" id="reservationId" placeholder="Rezervasyon ID girin" required>
            </div>
            <div class="form-group">
                <label for="userId">Kullanıcı ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Kullanıcı ID girin" required>
            </div>
            <div class="form-group">
                <label for="vehicleId">Araç ID:</label>
                <input type="text" class="form-control" id="vehicleId" placeholder="Araç ID girin" required>
            </div>
            <div class="form-group">
                <label for="startDate">Başlangıç Tarihi:</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Bitiş Tarihi:</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Onayla</button>
            <button type="button" class="btn btn-danger">Reddet</button>
        </form>
    </div>
</body>
</html>
